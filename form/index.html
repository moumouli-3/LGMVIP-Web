<!-- <!DOCTYPE html> -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA--Comatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <title>Registration Form</title>
    </head>
    <body class="data">
    
         <h1 align="center" id="heading">---------------STUDENT REGISTRATION FORM---------------</h1>
           <br>
         <form method="get/post" id="userForm">
            <div class="enroll-student">
               <table   class="rform" cell-spacing="20px" cell-padding="40px"> 
                
                 <tr>
                     <td><label for="name" class="attributes">Name: </label></td>
                     <td ><input type="text" maxlength="20" placeholder="Enter your name" class="fill" id="name" required></td>
                 </tr>
                 <tr>
                     <td><label for="address" class="attributes">Address: </label></td>
                     <td> <textarea name="address" placeholder="Enter full address" id="address" required></textarea>
                     </td>
                 </tr>
                 <tr>
                 <TD><label for="phone">Contact No:</label></TD>
                 <td ><input type="number" class="fill" placeholder="contact number" id="number" required></td>
                 </tr>
                 <tr>
                     <td> <label for="email" class="attributes">Email: </label></td>
                     <td ><input type="email" placeholder="Enter personal mail" class="fill" id="email" required></td>
                 </tr>
                <tr>
                     <td><label for="image" class="attributes">Image link: </label></td>
                   <td> <input type="url" class="fill" placeholder="Image drive link" id="image"/></td> 
                </tr>
                   <tr>
                       <td rowspan="2"><label for="gender" class="attributes">Gender: </label> </td>
                       <TD><input type="radio" name="gender">
                        <label for="m">male</label>
                        <br>
                        <input type="radio" name="gender">
                        <label for="f">female</label>
                        </TD>
                   
                </tr>
                <tr>
                </tr>
                 <tr>
                     <td><label for="skill" class="attributes">Skills: </label></td>
                     <td>  <input type="checkbox" name="skill " id="c">&nbsp;
                        <label for="a">C</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="skill" id="j">&nbsp;
                        <label for="d">Java</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="skill" id="w">&nbsp;
                        <label for="s">Web dev</label>  </td>
                 </tr>
                 <!-- <tr>
                     
                 </tr> -->
                </form>
            </table>
        </div>
            <button type="submit" class="btn btn-primary" id="submit" for="submit"> Submit </button>
            <button type="reset" class="btn btn-danger"> Cancel </button>
        
      <center>     <h3>Enrolled Students</h3>
            <table id="show">
                <thead>
                    <tr>
                        <th> Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Skill</th>
                    </tr>
                </thead>
            </table>
        </div></center> 
        <script type="text/javascript" src="app.js"></script>
    </body>
